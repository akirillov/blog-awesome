- hosts: webapp
  sudo: True
  vars_prompt:
      redeploy: Full redeploy or application only [full|app] ?
  vars_files:
    - config/couchbase.yml
    - config/application.yml
    - config/datadog.yml
    - config/nginx.yml
    - config/securesocial.yml
  roles:
    - { role: nginx, when: "redeploy != 'app'" }
    - role: appdeploy
    - { role: datadog, when: "redeploy != 'app'" }