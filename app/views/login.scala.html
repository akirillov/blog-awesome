@(implicit request: RequestHeader, lang: Lang, env: securesocial.core.RuntimeEnvironment[auth.SocialUser])

<!-- Login popup -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form>
                <h3 class="heading-desc">
                    <a href="" class="close pull-right" aria-hidden="true">×</a>
                    Login to leave comments</h3>
                <div class="social-box">
                    <div class="row mg-btm">
                        <div class="col-md-12" id="facebook-login">
                            <a id="facebook-href" href="@env.routes.authenticationUrl("facebook")" class="btn btn-primary btn-block" >
                                <i class="fa fa-facebook visible-xs"></i>
                                <i class="icon-facebook"></i>    Login with Facebook
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <a id="twitter-href" href="@env.routes.authenticationUrl("twitter")" class="btn btn-info btn-block" >
                                <i class="fa fa-twitter visible-xs"></i>
                                <i class="icon-twitter"></i>    Login with Twitter
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
$(document).ready(function() {
    var fb = "@env.routes.authenticationUrl("facebook")"
    var twttr = "@env.routes.authenticationUrl("twitter")"
    $("#facebook-href").attr("href", fb+"?redirectTo="+ $(location).attr('pathname'));
    $("#twitter-href").attr("href", twttr+"?redirectTo="+ $(location).attr('pathname'));
});
</script>
